<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Enter Access Code</h2>
        <form method="POST">
            <input type="password" name="access_code" placeholder="9-digit code" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500" maxlength="9" required>
            {% if error %}
                <p class="text-red-500 text-sm mb-4">{{ error }}</p>
            {% endif %}
            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
